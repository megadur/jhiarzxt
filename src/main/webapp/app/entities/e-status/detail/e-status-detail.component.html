<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="eStatus">
      <h2 data-cy="eStatusDetailsHeading"><span>E Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ eStatus.id }}</span>
        </dd>
        <dt><span>Wert</span></dt>
        <dd>
          <span>{{ eStatus.wert }}</span>
        </dd>
        <dt><span>Beschreibung</span></dt>
        <dd>
          <span>{{ eStatus.beschreibung }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/e-status', eStatus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
