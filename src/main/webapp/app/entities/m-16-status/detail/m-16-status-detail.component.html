<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="m16Status">
      <h2 data-cy="m16StatusDetailsHeading"><span>M 16 Status</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ m16Status.id }}</span>
        </dd>
        <dt><span>M 16 Status Id</span></dt>
        <dd>
          <span>{{ m16Status.m16StatusId }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ m16Status.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/m-16-status', m16Status.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
