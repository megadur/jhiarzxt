<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="pRezeptAbr">
      <h2 data-cy="pRezeptAbrDetailsHeading"><span>P Rezept Abr</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pRezeptAbr.id }}</span>
        </dd>
        <dt><span>P Rezept Id</span></dt>
        <dd>
          <span>{{ pRezeptAbr.pRezeptId }}</span>
        </dd>
        <dt><span>Betrag Rab A</span></dt>
        <dd>
          <span>{{ pRezeptAbr.betragRabA }}</span>
        </dd>
        <dt><span>Betrag Rab H</span></dt>
        <dd>
          <span>{{ pRezeptAbr.betragRabH }}</span>
        </dd>
        <dt><span>Betrag Apo Ausz</span></dt>
        <dd>
          <span>{{ pRezeptAbr.betragApoAusz }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/p-rezept-abr', pRezeptAbr.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
